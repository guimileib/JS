<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Café Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #01142e;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        #logo {
            max-width: 150px;
            height: auto;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #01142e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #errorMessages {
            color: red;
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <header>
        <img id="logo" src="./img/logo_cafe-removebg-preview.png" alt="Geek Café Logo">
    </header>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="address">Endereço:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <input type="submit" value="Cadastrar">
        </form>
        <div id="errorMessages"></div>
        <div> 
            <h3>Já tenho cadastro:</h3>
            <a href="JatenhoCadastro.html">Clique Aqui!</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorMessages = [];

            if (password !== confirmPassword) {
                errorMessages.push('As senhas não coincidem.');
            }

            // Adicione outras validações aqui, como formato de e-mail, data de nascimento válida, etc.

            const errorDiv = document.getElementById('errorMessages');
            errorDiv.innerHTML = errorMessages.join('<br>');

            return errorMessages.length === 0;
        }
    </script>
</body>
</html>
